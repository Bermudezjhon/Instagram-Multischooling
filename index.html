<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <div class="login-container">
            <div class="register" data-aos="fade-right"data-aos-duration="3000">

                <form action="">

                </form>
            </div>
            <div class="login" data-aos="fade-left"data-aos-duration="1500" >

                <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
                <div class="login-items">
                    <a href="LOGIN/facebook.html">
                <button class="fb"> <i class="fab fa-facebook-f"></i>   Acceder con facebook </button></a>

                </div>
                <div class="form-group mx-sm-6 pb-2">
                    <input type="submit" class="btn btn-block ingresar" value="INICIAR SESIÓN">
                </div>
                <div class="form-group mx-sm-6 text-right">
                    <span class="text-right">

                    </span>
                </div>
                
            </div>
        </div>
    </div>
